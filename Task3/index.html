<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <div class="Main">
    <div class="Register">
        <h1>Registration</h1>
        <form id="Register">
            <label>First Name: </label>
            <br>
            <input type="text" id="fname" placeholder="Enter your First Name ">
            <br>
            <label>Last Name: </label>
            <br>
            <input type="text" id="lname" placeholder="Enter your Last Name ">
            <br>
            <label>Email: </label>
            <br>
            <input type="email" id="email" placeholder="Enter your valid email ">
            <br>
            <label>Password: </label>
            <br>
            <input type="password" id="pass" placeholder="password">
            <br>
            <label>Confirm password: </label>
            <br>
            <input type="password" id="cpass" placeholder="Confirm password">
            <br>    
        </form>
        <button id=btn_submit type="submit" class="btn">Register</button>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js" integrity="sha512-DNI/FJdkfyeuPUal7lDkRVg0mFY2n4IZJJYqPbQWLL0COxLi6G6nmf5gr1vW1Bd4wYC09hOvZVsSclfXxUTU/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./script.js"></script>
</body>
</html>
